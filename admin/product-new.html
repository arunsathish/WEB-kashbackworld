    <!-- ADD NEW PRODUCTS -->
    <div class="container my-6">
        <h3 class="title is-3">Add New Product</h3>
        <!-- Add Product Image -->
        <div class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Add Product Image
                </span>
              </span>
              <span class="file-name">
                Screen Shot 2017-07-29 at 15.54.25.png
              </span>
            </label>
        </div>
        <!-- Product Title -->
        <div class="field mt-3">
            <label class="label">Product Title</label>
            <div class="control">
              <input class="input" type="text" placeholder="Product Title">
            </div>
        </div>
        <!-- Regular Price -->
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Regular Price</label>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control"><a class="button is-static">INR</a></p>
                          <p class="control is-expanded">
                            <input class="input" type="number" placeholder="Regular Price which will be Striked">
                          </p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <!-- Selling Price -->
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Selling Price</label>
                    <div class="field-body">
                      <div class="field is-expanded">
                        <div class="field has-addons">
                          <p class="control"><a class="button is-static">INR</a></p>
                          <p class="control is-expanded">
                            <input class="input" type="number" placeholder="Selling Price">
                          </p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <!-- Product Points -->
        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Product Points</label>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="number" placeholder="Product Point">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <!-- Product Description -->
        <div class="field">
            <label class="label">Description</label>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea" placeholder="Product Description"></textarea>
                </div>
              </div>
            </div>
        </div>
        <!-- Product Status -->
        <div class="field mb-6">
            <label class="label">Status</label>
            <div class="control">
                <label class="radio"><input type="radio" name="foobar" checked> <strong class="has-text-danger">Processing</strong></label>
                <label class="radio"><input type="radio" name="foobar"> <strong class="has-text-success">Live</strong></label>
            </div>
        </div>
        <!-- Submit -->
        <div class="field">
          <div class="control">
            <button class="button is-danger">Submit</button>
          </div>
        </div>



    </div>





</body>
