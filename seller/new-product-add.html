<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Portal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/octoshrimpy/bulma-o-steps/master/bulma-steps.css">
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand"><!-- Brand Logo -->
                    <a class="navbar-item" href="#">SELLER DASHBOARD</a>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu"><!-- Navbar MENU -->
                    <div class="navbar-start"><!-- RIGHT Navbar Menu -->
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link"> Products </a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item" href="./product-all.html">Manage Products</a>
                                <a class="navbar-item">Add New Products</a>
                            </div>
                        </div>
                        <a class="navbar-item">Stores</a>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link"> Cashback </a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">Campaigns</a>
                                <a class="navbar-item">Requests</a>
                                <a class="navbar-item">Orders</a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">Closure Application Orders</a>
                            </div>
                        </div>
                        <a class="navbar-item" href="./subscription.html">Subscription</a>
                    </div>
        
                    <div class="navbar-end"> <!-- LEFT Navbar Menu -->
                        <a class="navbar-item">Settings</a>
                        <a class="navbar-item">Logout</a>
                    </div>
                </div>
            </div>

       </nav>
    </header><!-- End of HEADER SECTION -->


    <!-- PROCESS OF ADDING PRODUCT -->
    <div class="container my-6">
        <!-- STEPS -->
        <ul class="steps is-narrow is-medium is-centered has-content-centered">
            <!-- Step 1 - STORE -->
            <li class="steps-segment">
                <a href="./new-product-all-store.html" class="has-text-dark">
                    <span class="steps-marker">
                    <span class="icon">
                        <i class="fa fa-shopping-basket"></i>
                    </span>
                    </span>
                    <div class="steps-content">
                    <p class="heading">Select Store</p>
                    </div>
                </a>
            </li>
            <!-- Step 2 - PRODUCT -->
            <li class="steps-segment is-active has-gaps">
                <a href="./new-product-all.html" class="has-text-dark">
                    <span class="steps-marker">
                    <span class="icon">
                        <i class="fa fa-shopping-basket"></i>
                    </span>
                    </span>
                    <div class="steps-content">
                    <p class="heading">Products</p>
                    </div>
                </a>
            </li>
            <!-- Step 3 - CHECK OUT -->
            <li class="steps-segment">
                <a href="./new-product-checkout.html" class="has-text-dark">
                    <span class="steps-marker">
                        <span class="icon">
                        <i class="fa fa-shopping-cart"></i>
                        </span>
                    </span>
                    <div class="steps-content">
                        <p class="heading">Check Out</p>
                    </div>
                </a>
            </li>
            <!-- Step 4 - PAYMENT -->
            <li class="steps-segment">
                <a href="./new-product-payment.html" class="has-text-dark">
                    <span class="steps-marker is-hollow">
                        <span class="icon">
                        <i class="fa fa-money-bill"></i>
                        </span>
                    </span>
                    <div class="steps-content">
                        <p class="heading">Payment</p>
                    </div>
                </a>
            </li>
        </ul>

    
        <!-- Section - SUBSCIPTION -->
        <div class="columns">
            <div class="column is-half" style="margin: 0 auto;">
                <div class="box"><!-- Card -->
                    <div class="card-content">
                        <h5 class="title is-5 has-text-centered">Add Product</h5>
                        <!-- Product link URL -->
                        <div class="field">
                            <label class="label">Product Link</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Product Link URL">
                            </div>
                        </div>
                        <!-- Online selling price -->
                        <div class="field">
                            <div class="label">Online Selling Price</div>
                            <div class="field-body">
                                <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control"><a class="button is-static">INR</a></p>
                                    <p class="control is-expanded">
                                        <input class="input" type="number" placeholder="Online Sell Price">
                                    </p>
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- Discounted Price -->
                        <div class="field">
                            <div class="label">Discounted Price</div>
                            <div class="field-body">
                                <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control"><a class="button is-static">INR</a></p>
                                    <p class="control is-expanded">
                                        <input class="input" type="number" placeholder="Discounted Price">
                                    </p>
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- Quantities -->
                        <div class="field">
                            <label class="label">Quantity</label>
                            <p class="control">
                                <input class="input" type="number" placeholder="Number of Products">
                            </p>
                        </div>
                        <!-- Submit Button Add Product  -->
                        <div class="has-text-right">
                            <a class="button is-text" href="">Cancel</a>
                            <a class="button is-info" href="./new-product-all.html">ADD PRODUCT</a>
                        </div>
                    </div>
                </div><!-- Card -->
            </div>
        </div>

    </div>






</body>
<script src="../js/bulma.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</html>
